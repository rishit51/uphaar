{% extends 'Uphaar/base.html' %}
{% load static %}


{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign In</button>
    </div>
</form>
{% endblock content %}
